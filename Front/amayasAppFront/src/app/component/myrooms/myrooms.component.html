<H1 style="align-items: center;">Mes reservation</H1>


<div class="card" style="padding: 80px;">
    <p-table [value]="reservations" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>CodeResa</th>
                <th>Salle</th>
                <th>debut</th>
                <th>Duree</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reservation>
            <tr>
                <td>{{ reservation.id }}</td>
                <td>{{ reservation.salle.nom }}</td>
                <td>{{ reservation.dateDebut }}</td>
                <td>{{ reservation.duree }} minutes</td>

                <td><p-button (click)="dropReservation(reservation.id)" styleClass="p-button-danger" icon="pi pi-check"
                        label="Annuler"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>


<div class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
